<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div>
            <form action="Create account.html">
                <button class="signup" type="submit">Sign Up</button>
            </form>
        </div>

        <div class="login">
            Log In to MonieFlow
        </div>
        <form>
            <div  class="details">
                <input id="userNameInput" placeholder="Username/Email/Phone" type="text" required>
                <input id="passwordInput" placeholder="Password" type="password" required>
            </div>
            <button class="login-btn" id="loginBtn" type="button">
                Login
            </button>
        </form>
    </div>
</body>
<script src="login.js"></script>
