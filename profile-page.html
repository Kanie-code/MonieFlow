<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="profile-page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container" id="container">
        <div class="image">
            <div class="for-camera">
                <img id="image">
                <i class=" fa fa-camera"></i>
            </div>
            <div class="picture-actions" id="pictureActions">
                <div id="view">View profile picture</div>
                <div id="change">Change profile picture</div>
            </div>
        </div>
        <div class="profile-info">
            <div>
                <div>Name</div>
                <div id="Name"></div>
            </div>
            <div>
                <div>Username</div>
                <div id="Username"></div>
            </div>
            <div>
                <div>Nickname</div>
                <div id="Nickname"></div>
            </div>
            <div>
                <div>Email</div>
                <div id="Email"></div>
            </div>
            <div>
                <div>Phone number</div>
                <div id="Phone"></div>
            </div>
            <div>
                <div>Gender</div>
                <div id="Gender"></div>
            </div>
            <div>
                <div>Date of birth</div>
                <div id="dob"></div>
            </div>
            <div>
                <div>Address</div>
                <div id="Address"><i style="font-size: small;" class="fas fa-chevron-right"></i></div>
            </div>
        </div>
    </div>
</body>
<script src="profile-page.js"></script>
</html>
