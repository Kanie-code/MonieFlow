<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="nav-bar">
            <div style="margin-left: 20px;"><i class="fas fa-home"></i></div>
            <div><i class="fas fa-user"></i></div>
            <div style="margin-right: 20px;"><i class="fas fa-history"></i></div>
        </div>
        <div class="Profile-area">
            <div class="profile-top">
                <div style="display: flex; align-items: center; gap: 15px;">
                    <img id="img" style="width: 50px; height: 50px; border-radius: 50%;">
                    <div id="welcomeMessage">Welcome</div>
                </div>
                <div style="display: flex; gap: 25px;">
                    <i class="fas fa-headset"></i>
                    <i class="fas fa-bell"></i>
                </div>
            </div>
        </div>
        <div class="balance-area">
            <div style="display: flex; flex-direction: column; gap: 18px;">
                <div>Available Balance <i class="fas fa-eye"></i></div>
                <div id="balance">â‚¦</div>
            </div>
            <div style="display: flex; flex-direction: column; gap: 18px;">
                <div>Transaction History ></div>
                <button>Deposit+</button>
            </div>
        </div>
        <div class="actions-area">
            <div style="display: flex; flex-direction: column; gap: 18px; text-align: center;">
                <div><i class="fas fa-wallet"></i><i class="fas fa-arrow-up"></i></div>
                <div>Deposit Cash</div>
            </div>
            <div style="display: flex; flex-direction: column; gap: 18px; text-align: center;">
                <div><i class="fas fa-hand-holding-usd"></i></div>
                <div>Get Cash</div>
            </div>
            <div style="display: flex; flex-direction: column; gap: 18px; text-align: center;">
                <div><i class="fas fa-wallet"></i><i class="fas fa-arrow-down"></i></div>
                <div>Withdraw</div>
            </div>
        </div>
        <div class="services-area">
            <div style=" display: flex; justify-content: space-between; flex-direction: column;">
                <div style="display: flex; flex-direction: column; text-align: center;">
                    <div><i class="fas fa-signal"></i></div>
                    <div>Airtime</div>
                </div>
                <div style="display: flex; flex-direction: column; text-align: center;">
                    <div><i class="fas fa-wifi"></i></div>
                    <div>Data</div>
                </div>
                <div style="display: flex; flex-direction: column; text-align: center;">
                    <div><i class="fas fa-tv"></i></i></div>
                    <div>TV</div>
                </div>
                <div style="display: flex; flex-direction: column; text-align: center;">
                    <div><i class="fas fa-piggy-bank"></i></div>
                    <div>Save</div>
                </div>
            </div>
            <div style=" display: flex; justify-content: space-between; flex-direction: column;">
                <div style="display: flex; flex-direction: column; text-align: center;">
                    <div><i class="fas fa-football-ball"></i></div>
                    <div>Betting</div>
                </div>
                <div style="display: flex; flex-direction: column; text-align: center;">
                    <div><i class="fas fa-bolt"></i></div>
                    <div>Eletricity</div>
                </div>
                <div style="display: flex; flex-direction: column; text-align: center;">
                    <div><i class="fas fa-plane"></i></div>
                    <div>Flight</div>
                </div>
                <div style="display: flex; flex-direction: column; text-align: center;">
                    <div><i class="fas fa-shopping-cart"></i></div>
                    <div>Shop</div>
                </div>
            </div>
            <div style=" display: flex; justify-content: space-between; flex-direction: column;
            gap: 55px;">
                <div style="display: flex; flex-direction: column; text-align: center;">
                    <div><i class="fas fa-bullhorn"></i></div>
                    <div>Refer</div>
                </div>
                <div style="display: flex; flex-direction: column; text-align: center;">
                    <div><i class="fas fa-credit-card"></i></div>
                    <div>Ticket</div>
                </div>
                <div style="display: flex; flex-direction: column; text-align: center;">
                    <div><i class="fas fa-trash"></i></div>
                    <div>Waste bill</div>
                </div>
                <div style="display: flex; flex-direction: column; text-align: center;">
                    <div><i class="fas fa-list"></i></div>
                    <div>More</div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="main page.js"></script>
</html>
