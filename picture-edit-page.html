<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        let logedInProfile = JSON.parse(localStorage.getItem('target-profile'));
        if(!logedInProfile){
            window.location.href = 'login.html';
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="picture-edit-page.css">
</head>
<body>
    <div class="container" id="container">
        <div  class="done">
            <div id="done">Done</div>
        </div>
        <h1>Change your profile picture</h1>
        <div style="margin-top: 3rem;">
            <img class="image" id="image" style="height: 270px; width: 270px; margin-top: 10px;">
        </div>
        <div class="add-pic-area">
            <button id="addPicBtn">
                Change profile picture
            </button>
        </div>
        <div class="upload-area">
            <div class="file-upload" id="fileUpload">
                <label for="imageInput" id="device">
                        Choose from device
                </label>
                <label for="cameraInput" id="camera">
                        Open camera
                </label>
            </div>
            <input type="file" accept="image/*" id="imageInput" style="display: none;">
            <input type="file" accept="image/*" id="cameraInput" capture="user" style="display: none;">
        </div>
    </div>
</body>
<script src="picture-edit-page.js"></script>
</html>
